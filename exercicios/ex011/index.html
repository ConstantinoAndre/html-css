<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagnes dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Bop Walker - Freedom Trail Studio.mp3" type="audio/mpeg">
        <source src="midia/Bop Walker - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="midia/Bop Walker - Freedom Trail Studio.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Bop Walker - Freedom Trail Studio.mp3">Clique aqui para baixar o arquivo MP3.</a> </p>

</body>
</html>
